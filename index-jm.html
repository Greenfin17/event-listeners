<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Listeners</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1>Pies</h1>
    </header>
    <div class="container mt-3 text-center">
      <div id="instructor-buttons">
        <button type="button" class="btn btn-danger" id="All">All</button>
        <button type="button" class="btn btn-primary" id="Doc">Dr. T</button>
        <button type="button" class="btn btn-secondary" id="Aja">Aja</button>
        <button type="button" class="btn btn-success" id="Trinity">Trinity</button>
        
      </div>
   
    </div>
      <div id="pies" class="d-flex flex-wrap justify-content-around"></div>
      <hr>
       <form class="pie_input row g-3">
        <div class="col-md-6">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="username" required>
        </div>
        <div class="col-md-6">
          <label for="ingredients">Ingredients</label>
          <input type="text" class="form-control" id="ingredients" name="ingredients" required>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="ingredients">Baking Temperature</label>
          <input type="text" class="form-control" id="bakeTemp" name="bakeTemp" required>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="drinkPairing">Drink Pairing</label>
          <input type="text" class="form-control" id="drinkPairing" name="drinkPairing" required>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="imageUrl">Image Url</label>
          <input type="text" class="form-control" id="imageUrl" name="imageUrl" required>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="instructor">Instructor</label>
          <input type="text" class="form-control" id="instructor" name="instructor" required>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="iceCream">Ice Cream</label>
          <input type="text" class="form-control" id="iceCream" name="iceCream" required>
        </div>
      </form>
  <div class="pie-form">
         
      </div>
    <script src="main.js" async defer></script>
  </body>
</html>
